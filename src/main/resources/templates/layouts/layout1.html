<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <link th:href="@{/css/roomCSS.css}" rel="stylesheet">
    <link th:href="@{/css/inquiryCSS.css}" rel="stylesheet">
    <link th:href="@{/css/reserveCSS.css}" rel="stylesheet">
    <link th:href="@{/css/userCSS.css}" rel="stylesheet">
    <link th:href="@{/css/joinCSS.css}" rel="stylesheet">



    <!-- JS, Popper.js and Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div id="wrapper">
<div th:replace="~{fragments/header::header}"></div>

<div layout:fragment="content" class="content">

</div>
</div>
<footer></footer>
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
