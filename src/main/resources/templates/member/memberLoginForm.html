<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error{
          color: #bd2130;
         }
        .log{
            text-align: center;
        }
        #txt1{
            text-align: center;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="col-4 mx-auto">
        <form action="/members/login" role="form" method="post" >
            <table align="center" class="log">
                <tr align="center">
                    <th align="center" colspan="2">HOTEL OVERTON LOGIN</th>
                </tr>
                <tr align="center">
                    <td colspan="2" id="txt1">
                        호텔 오버톤에 오신 것을 진심으로 환영합니다.<br />
                        아이디와 비밀번호를 입력해 주시기 바랍니다.
                    </td>
                </tr>
                <tr align="center">
                    <td id="text"><b>아이디</b></td>
                    <td><input type="text" name="email" size="24" id="input"/></td>
                </tr>
                <tr align="center">
                    <td id="text"><b>비밀번호</b></td>
                    <td><input type="password" name="password" size="24" id="input"/></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                        <input type="submit" value="로그인" id="btn"/>
                        <input type="button" value="회원가입" onclick="location.href='/members/new'" id="btn"/>
                    </td>
                </tr>
                <br>
                <tr>
                    <td><a href="/oauth2/authorization/google">
                        <img src="/images/img/google_login.png" class="mb-2" style="width : 220px;" alt="구글 아이디로 로그인"></a></td>
                <br>
                    <td><a href="/oauth2/authorization/naver">
                    <img src="/images/img/naver_login.png" class="mb-2" style="width : 220px;" alt="네이버 아이디로 로그인">
                    </a></td> <br>
                <td><a href="/oauth2/authorization/kakao">
                    <img src="/images/img/kakao_login.png" class="mb-2" style="width : 220px;" alt="카카오 아이디로 로그인">
                </a></td>
                </tr>
            </table>



            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</html>
