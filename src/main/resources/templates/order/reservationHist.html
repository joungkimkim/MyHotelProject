<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
                  $("input[name=reservationChkBox]").change(function(){

                  });
              });

              function checkAll(){
                  if($("#checkall").prop("checked")){
                  $("input[name=reservationChkBox]").prop("checked",true);

                  }
                  else{
                  $("input[name=reservationChkBox]").prop("checked",false);
                  }

                  }
                  $(document).ready(function(){
                  $("input[name=reservationChkBox]").change(function(){
                  });
                  });


         function deleteById(){
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var reservationId = $("#reservationId").val();
                var url = "/room/deleteById/" + reservationId;


                var dataList = new Array();
                var paramData = new Object();

                $("input[name=reservationChkBox]:checked").each(function(){


                  var data = new Object();
                    data["reservationId"] = reservationId;

                    dataList.push(data);

                });

                paramData['reservationList'] = dataList;
                 var param = JSON.stringify(paramData);

                $.ajax({
                    url : url,
                    type : "post",
                    contentType : "application/json",
                    data : param,
                    beforeSend : function(xhr){
                        /*데이터 전송하기 전에 헤더이 csrf 값을 설정*/
                        xhr.setRequestHeader(header, token);
                    },
                    dataType : "json",
                    cache : false,
                    success : function(result, status){
                        alert("삭제가 완료됐습니다.");
                        location.href='/room/reservationHist';
                    },
                    error : function(jqXHR, status, error){
                        if(jqXHR.status == '401'){
                            alert('로그인 후 이용해주세요.');
                            location.href='/members/login';
                        }else{
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }
    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

    <style>
        #btn{
			margin-top:15px;
			margin-bottom:15px;
			background-color: #382f24;
		    width:120px;
		    height:50px;
		    border: none;
		    font-size:medium;
		    color:#f1ebd5;
			}
		#reserveComment{
			width:100%;
			height: 546px;
			text-align: center;
			line-height:546px;
			font-size: xx-large;

		}
    </style>
</th:block>


<div layout:fragment="content">
    <br/><br />
    <h1 size="20">예약 내역<br /></h1>


    <form method="post" enctype="multipart/form-data" th:object="${List}">
        <table align="center" class="reserveInfo">
            <tr align="center" id="list" >
                <td>no</td>
                <td>선택</td>
                <td>성인 투숙객 수(명)</td>
                <td>어린이 투숙객 수(명)</td>
                <td>체크인</td>
                <td>체크아웃</td>
                <td>객실</td>
                <td>금액(원)</td>
                <td>조식 인원</td>
                <td>예약시간</td>
            </tr>
                <tr th:each="lists : ${List}">
                    <td class="text-center align-middle"
                        th:text="${lists.id}">
                    </td>
                    <td><input type="checkbox" name="reservationChkBox" id="reservationId" th:value="${lists.id}"></td>
                    <td th:text="${lists.adultCount}"></td>
                    <td th:text="${lists.childrenCount}"></td>
                    <td th:text="${lists.checkIn}"></td>
                    <td th:text="${lists.checkOut}"></td>
                    <td th:text="${lists.type}"></td>
                    <td th:text="${lists.price}"></td>
                    <td th:text="${lists.breakfast}"></td>
                    <td th:text="${lists.reservationTime}"></td>

        </tr>

            <tr align="center">
                <td colspan="8">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="button" id="btn" value="예약 취소" onclick="deleteById()" />
                    <input type="submit" id="btn" value="전체 취소" th:formaction="@{'/room/deleteAll'}" />
                </td>

        </tr>
            </tr>
        </table>
    </form>
</div>
