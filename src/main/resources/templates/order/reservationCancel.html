<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

    <style>
        #btn{
			margin-top:15px;
			margin-bottom:15px;
			background-color: #382f24;
		    width:120px;
		    height:50px;
		    border: none;
		    font-size:medium;
		    color:#f1ebd5;
			}
		#reserveComment{
			width:100%;
			height: 546px;
			text-align: center;
			line-height:546px;
			font-size: xx-large;

		}

    </style>
</th:block>


<div layout:fragment="content">


    <br/><br />
    <h1 size="20">예약 내역<br /></h1>



    <table align="center" class="reserveInfo">
        <tr align="center" id="list" >
            <td>no</td>
            <td>성인 투숙객 수(명)</td>
            <td>어린이 투숙객 수(명)</td>
            <td>체크인</td>
            <td>체크아웃</td>
            <td>객실</td>
            <td>금액(원)</td>
            <td>예약시간</td>
        </tr>
        <tr th:each="lists : ${List}">
            <td th:text="${lists.id}"></td>
            <td th:text="${lists.adultCount}"></td>
            <td th:text="${lists.childrenCount}"></td>
            <td th:text="${lists.checkIn}"></td>
            <td th:text="${lists.checkOut}"></td>
            <td th:text="${lists.type}"></td>
            <td th:text="${lists.price}"></td>
            <td th:text="${lists.reservationTime}"></td>
        </tr>
        <tr align="center">
            <td colspan="8">
                <form action="reserveinfo" method="post">
                    <input type="submit" id="btn" value="예약 취소" />
                </form>
            </td>
        </tr>
    </table>

</div>
