<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <table width="100%" height="8%" bgcolor="#f1e3c4" class="header">
        <tr>
            <th><a href="/members/login" sec:authorize="isAnonymous()">로그인</a>
                <div class="dropdown"  sec:authorize="isAuthenticated()">
                    <button class="btn btn-Light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                            th:text="${name} + '님 환영합니다.'">
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/cart" sec:authorize="hasAnyAuthority('ROLE_USER')">장바구니</a>
                            <a class="dropdown-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" href="/admin/item/new">객실 등록</a>
                            <a class="dropdown-item" href="/profile/myInfoAS" sec:authorize="hasAnyAuthority('ROLE_USER')">정보 수정</a>

                    </ul>
                </div>
            </th>
            <th>
                <div class="dropdown">
                    <button class="btn btn-Light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">객실 정보</button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="/room/deluxe">디럭스룸</a>
                    <a class="dropdown-item"  href="/room/standard">스탠다드룸</a>
                    <a class="dropdown-item"  href="/room/sweet">스위트룸</a>
                    <a class="dropdown-item" href="/room/royal">로얄룸</a>
                </li>
            </ul>
                </div>
            </th>

            <th><a href="/room/adminReservationHist" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">예약 조회</a>
